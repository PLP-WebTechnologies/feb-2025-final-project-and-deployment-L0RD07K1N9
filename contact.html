<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Get in touch with Jacovi - We'd love to hear from you">
  <meta name="theme-color" content="#00ffa3">
  <title>Jacovi - Contact</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">Jacovi</div>
    <button class="nav-toggle">Menu</button>
    <nav class="slide-in animate__animated">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="contact">
      <h1>Contact Us</h1>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="message">Message:</label>
        <textarea id="message" required></textarea>
        <button type="submit" class="btn">Send</button>
      </form>
    </section>
  </main>
  <footer>
    <div class="social-icons">
      <a href="https://twitter.com/jacovi" target="_blank" aria-label="Follow us on X (Twitter)">
        <i class="fab fa-x-twitter"></i>
      </a>
      <a href="https://instagram.com/jacovi" target="_blank" aria-label="Follow us on Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://facebook.com/jacovi" target="_blank" aria-label="Follow us on Facebook">
        <i class="fab fa-facebook"></i>
      </a>
    </div>
    <p>&copy; 2025 Jacovi. All rights reserved.</p>
    <button id="dark-mode-toggle">Toggle Dark Mode</button>
  </footer>
  <script src="script.js"></script>
</body>
</html>
