<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Browse our premium collection of tech-inspired fashion and accessories">
  <meta name="theme-color" content="#00ffa3">
  <title>Jacovi - Products</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">Jacovi</div>
    <button class="nav-toggle">Menu</button>
    <nav class="slide-in animate__animated">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html" class="active">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="products">
      <h1>Our Products</h1>
      <div class="filters">
        <select id="category-filter">
          <option value="all">All Categories</option>
          <option href="t_shirt.jpg" value="T-Shirts">T-Shirts</option>
          <option href ="Hoodie.jpeg" value="Jackets">Jackets</option>
          <option href="accessories.jpg" value="Accessories">Accessories</option>
          <option href="iPhone.jpg" value="iPhones">iPhones</option>
          <option href="sneakers.webp" value="Sneakers">Sneakers</option>
        </select>
        <select id="sort-price">
          <option value="default">Sort by Price</option>
          <option value="low-high">Low to High</option>
          <option value="high-low">High to Low</option>
        </select>
      </div>
      <div class="product-grid" id="product-grid"></div>
    </section>
  </main>
  <footer>
    <div class="social-icons">
      <a href="https://twitter.com/jacovi" target="_blank" aria-label="Follow us on X (Twitter)">
        <i class="fab fa-x-twitter"></i>
      </a>
      <a href="https://instagram.com/jacovi" target="_blank" aria-label="Follow us on Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://facebook.com/jacovi" target="_blank" aria-label="Follow us on Facebook">
        <i class="fab fa-facebook"></i>
      </a>
    </div>
    <p>&copy; 2025 Jacovi. All rights reserved.</p>
    <button id="dark-mode-toggle">Toggle Dark Mode</button>
