<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Your Jacovi shopping cart - Review your premium tech-fashion selections">
  <meta name="theme-color" content="#00ffa3">
  <title>Jacovi - Cart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">Jacovi</div>
    <button class="nav-toggle">Menu</button>
    <nav class="slide-in animate__animated">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html" class="active">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="cart animate__animated animate__fadeIn">
      <h1>Your Cart</h1>
      <div id="cart-items"></div>
      <div class="cart-summary">
        <p>Total: $<span id="cart-total">0</span></p>
        <button id="clear-cart" class="btn">Clear Cart</button>
        <button id="checkout" class="btn checkout-btn">Proceed to Checkout</button>
      </div>
    </section>
  </main>
  <footer>
    <div class="social-icons">
      <a href="https://twitter.com/jacovi" target="_blank" aria-label="Follow us on X (Twitter)">
        <i class="fab fa-x-twitter"></i>
      </a>
      <a href="https://instagram.com/jacovi" target="_blank" aria-label="Follow us on Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://facebook.com/jacovi" target="_blank" aria-label="Follow us on Facebook">
        <i class="fab fa-facebook"></i>
      </a>
    </div>
    <p>&copy; 2025 Jacovi. All rights reserved.</p>
    <button id="dark-mode-toggle">Toggle Dark Mode</button>
  </footer>
</body>
</html>
