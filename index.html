<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Jacovi - Premium luxury e-commerce store for tech-savvy fashion enthusiasts">
  <meta name="theme-color" content="#00ffa3">
  <title>Jacovi - Luxury E-commerce</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">Jacovi</div>
    <button class="nav-toggle">Menu</button>
    <nav class="slide-in animate__animated">
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero animate__animated animate__fadeIn">
      <h1>Welcome to Jacovi</h1>
      <p>Luxury T-Shirts, Jackets, Accessories, iPhones, and Sneakers</p>
      <a href="products.html" class="btn">Shop Now</a>
    </section>
    <section class="featured">
      <h2>Featured Products</h2>
      <div class="product-grid" id="featured-products"></div>
    </section>
  </main>
  <footer>
    <div class="social-icons">
      <a href="https://twitter.com/jacovi" target="_blank" aria-label="Follow us on X (Twitter)">
        <i class="fab fa-x-twitter"></i>

        <i class="fab fa-instagram"></i>
      </a>

        <i class="fab fa-facebook"></i>
      </a>
